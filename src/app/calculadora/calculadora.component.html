<h1>Mini Calculadora</h1>
<div class="container">
    <div class="row mb-3">
        <label for="num1" style="width: fit-content;">Numero 1:</label>
        <input type="text" id="num1" name="num1" style="width: 10em;" [defaultValue]="0" (input)="guardarNum1($event)">
    </div>
    <div class="row mb-3">
        <label for="num2" style="width: fit-content;">Numero 2:</label>
        <input type="text" id="num2" name="num2" style="width: 10em;" [defaultValue]="0" (input)="guardarNum2($event)">
    </div>
    <div class="row">
        <div class="col-ms-6">
            <input type="submit" value="sumar" class="btn btn-primary me-1" (click)="operar($event)">
            <input type="submit" value="restar" class="btn btn-primary" (click)="operar($event)">
        </div>
    </div>
</div>

<div class="col-6 position-absolute left-0">
    Resultado: {{resultado}}
</div>
